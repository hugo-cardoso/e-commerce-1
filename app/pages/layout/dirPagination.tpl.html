<div class="pagination">
    <button class="btn btn-primary" ng-if="boundaryLinks" ng-disabled="pagination.current == 1" ng-click="setCurrent(1); scrollTop();">Prev</button>
    <button class="btn btn-primary" ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" ng-click="setCurrent(pageNumber);scrollTop();">{{ pageNumber }}</button>
    <button class="btn btn-primary" ng-if="boundaryLinks" ng-disabled="pagination.current == pagination.last" ng-click="setCurrent(pagination.last);scrollTop(); alert('ok')">Next</button>
</div>
