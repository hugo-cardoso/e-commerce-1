<h1>Cadastro Produto</h1>
<hr>
<form ng-submit="cadastrarProduto()">
  <div class="form-group">
    <label for="title">Nome do produto</label>
    <input type="text" class="form-control" id="title" placeholder="Nome do produto" ng-model="title">
  </div>
  <div class="form-group">
    <label for="imgThumbnail">Link da imagem</label>
    <input type="text" class="form-control" id="imgThumbnail" placeholder="Link da imagem" ng-model="imgThumbnail">
  </div>
  <div class="form-group">
    <label for="price">Preço atual</label>
    <input type="number" class="form-control" id="price" placeholder="Preço atual" ng-model="price">
  </div>
  <div class="form-group">
    <label for="of">Preço antigo</label>
    <input type="number" class="form-control" id="of" placeholder="Preço antigo" ng-model="of">
  </div>
  <div class="form-group">
  	<label for="gender">Sexo</label>
  	<select id="gender" name="gender" class="form-control" ng-model="gender">
  		<option value="mens">Masculino</option>
  		<option value="womens">Feminino</option>
  	</select>
  </div>
  <div class="form-group">
  	<label for="categoryName">Nome da Categoria</label>
  	<select id="categoryName" name="categoryName" class="form-control" ng-model="categoryName" ng-options="item as item.categoryName for item in categorias" ng-change="getCategory()">
  	</select>
  </div>
  <div class="form-group">
    <label for="category">Categoria</label>
    <input type="text" class="form-control" id="category" placeholder="Categoria" ng-model="category" readonly="readonly">
  </div>
  <button type="submit" class="btn btn-default">Cadastrar</button>
</form>

<h1>Cadastro Categoria</h1>
<hr>
<form ng-submit="cadastrarCategoria()">
  <div class="form-group">
    <label for="cadastroCategoryName">Nome da categoria</label>
    <input type="text" class="form-control" id="cadastroCategoryName" placeholder="Nome da categoria" ng-model="cadastroCategoryName">
  </div>
  <div class="form-group">
    <label for="cadastroCategory">Categoria</label>
    <input type="text" class="form-control" id="cadastroCategory" placeholder="Categoria" ng-model="cadastroCategory">
  </div>
  <button type="submit" class="btn btn-default">Cadastrar</button>
</form>
